<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />

	<title>잇슬림</title>
    <link rel="stylesheet" type="text/css" media="all" href="https://www.eatsslim.co.kr/mobile/common/css/eatsslim-ui.css" />
    <link rel="stylesheet" type="text/css" media="all" href="https://www.eatsslim.co.kr/mobile/common/css/style.css" />
    <link rel="stylesheet" type="text/css" media="all" href="https://www.eatsslim.co.kr/mobile/common/css/jquery-ui.css" />
    <!--link rel="stylesheet" type="text/css" media="all" href="https://www.eatsslim.co.kr/mobile/common/css/jquery.lightbox.css" /-->
    <link rel="stylesheet" type="text/css" media="all" href="https://www.eatsslim.co.kr/mobile/common/css/colorbox.css" />
    <script type="text/javascript" src="https://www.eatsslim.co.kr/mobile/common/js/jquery.js"></script>
    <script type="text/javascript" src="https://www.eatsslim.co.kr/mobile/common/js/jquery-ui.js"></script>	
    <script type="text/javascript" src="https://www.eatsslim.co.kr/mobile/common/js/jquery.colorbox.js"></script>
	<script type="text/javascript" src="https://www.eatsslim.co.kr/mobile/common/js/util.js"></script>
    <script>
		$(document).ready(function(){
		$(".iframe").colorbox({iframe:true, width:"96%", height:"405px"});
		});
	</script>
</head>
<body>
<div class="pop-wrap">
	<div class="headpop">
		<h2>배달지 가능지역 확인</h2>
        <button id="cboxClose" type="button">close</button>
		<div class="clear"></div>
	</div>
	<div class="contentpop">
       <ul class="ordertabs">
          <li><a class="defaulttab" rel="tabs1" href="javascript:;"><div class="text-inner">읍/면/동 검색</div></a></li>
          <li><a rel="tabs2" href="javascript:;"><div class="text-inner"> 도로명/건물명 검색</div></a></li>
       </ul>
       <div id="tabs1" class="tab-content">
		<div class="bg-gray">
			<p>배달가능한 지역을 확인해보세요.</p>
			<p>동/읍/면/리 이름을 입력하세요. 예) 역삼동,화도읍,장유면</p>
			<table class="form-line" width="100%" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td width="70"><label>지역검색</label></td>
					<td style="padding-right:20px;"><input type="text" name="dong" id="dong" style="width:100%;"></td>
					<td width="40"><button class="ui-btn ui-mini ui-btn-up-b" onClick="schZipCode();" value="조회" /><span class="ui-btn-inner"><span class="ui-btn-text">조회</span></span></button></td>
				</tr>
			</table>
			<p>
				<font color="blue">입력란에 지역명을 입력하시고 『조회』 버튼을 클릭하시기 바랍니다</font>
			</p>
			<p>
				<font color="green">
					- 일배상품: 냉장일일배달 식품(퀴진,알라까르떼,시크릿수프)<br />
					- 택배상품: 상온식품(잇슬림밸런스쉐이크)
				</font>
			</p>
		</div>
		<div class="row">
			<table class="spectable" width="100%" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<th width="60">우편번호</th>
				  <th>주소</th>
					<th width="40">택배</th>
				  <th width="40">일배</th>
			  </tr>
			</table>
		</div>
        </div>
        
        <div id="tabs2" class="tab-content">
           <div class="bg-gray">
           <p>배달가능한 지역을 확인해보세요.</p>
           <p>도로명 또는 건물명으로 검색하세요.</p>
           <ul class="form-line">
                <li>
                <table class="form-line" width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                       <td width="60"><label>*시/도</label></td>
                       <td>
                        <div class="select-box" id="groupSelect">
						<select name="group_code" id="group_code" onchange="selGroup();">
						<option value="1">서울특별시</option>
						<option value="2">경기도</option>
						</select>
					    </div>
                       </td>
                    </tr>
                </table>
                </li>
                <li>
                <table class="form-line" width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                       <td width="60"><label>*시/군/구</label></td>
                       <td>
                        <div class="select-box" id="groupSelect">
						<select name="group_code" id="group_code" onchange="selGroup();">
						<option value="1">안양시</option>
						<option value="2">광명시</option>
						</select>
					    </div>
                       </td>
                    </tr>
                </table>
                </li>
                <li>
                <table class="form-line" width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                       <td width="60"><label>*도로명</label></td>
                       <td style="padding-right:20px;">
                        <input type="text" name="textfield" id="textfield" style="width:100%;">
                       </td>
                    </tr>
                </table>
                </li>
                <li>
					<table class="form-line" width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td width="60"><label>건물명</label></td>
                        <td style="padding-right:20px;">
                            <input type="text" name="textfield" id="textfield" style="width:100%;">
                        </td>
                        <td><button class="ui-btn ui-mini ui-btn-up-b" onClick="schZipCode();" value="검색" /><span class="ui-btn-inner"><span class="ui-btn-text">검색</span></span></button></td>
                    </tr>
                   </table>
				</li>
                </ul>
            </div>
            <div class="row">
			<table class="spectable" width="100%" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<th width="60">우편번호</th>
				  <th>주소</th>
					<th width="40">택배</th>
				  <th width="40">일배</th>
			  </tr>
			</table>
		    </div>
        </div>
        
	</div>
	<!-- End contentpop -->
</div>
<script type="text/javascript">
function moveUrl(url) {
	parent.location.href = url;
}
</script>
<script type="text/javascript">
$(document).ready(function() { 
	$('.ordertabs a').click(function(){
		switch_tabs($(this));
	});
 
	switch_tabs($('.defaulttab')); 
});
 
function switch_tabs(obj) {
	$('.tab-content').hide();
	$('.ordertabs a').removeClass("selected");
	var id = obj.attr("rel");
 
	$('#'+id).show();
	obj.addClass("selected");
}
</script>
</body>
</html>

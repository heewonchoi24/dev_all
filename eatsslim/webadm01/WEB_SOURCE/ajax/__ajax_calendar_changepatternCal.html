<div id="changeDateCal">
    <div class="inner">
        <header class="pop_header"><h1>배송패턴 변경 (1/2)</h1></header>
        <div class="pop_content">
            <input type="hidden" class="startDate">
            <input type="hidden" class="endDate">
            <div class="tip_scheduler"><span><i></i></span><p>변경을 원하는 패턴시작일을 선택해주세요.</p></div>
            <div id="pop_scheduler"></div>
        </div>
    </div>
</div>
<script>
    $('#pop_scheduler').datepicker({
        range :     false,
        toggleSelected: false,
        inline :    true,
        language :  "ko",
        minDate : new Date(),
        navTitles: {
            days: '<i>yyyy</i>. MM'
        },    
        onSelect: function onSelect(fd, date, picker) {
        	calendarPop.addCont({url : 'ajax/__ajax_calendar_changepattern.html', direc : 'up'});
        	$(".content:not(.on) #pattr_startDate").val(fd);
        	document.getElementById('pattr_startDate').value = fd;
        }
    });
    $('#pop_scheduler').data('datepicker');
</script>
